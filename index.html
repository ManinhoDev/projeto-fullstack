<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>::^.^:: Loja de Roupas ::^.^::</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Loja de Roupas</h1>
    </header>
    
    
    <main>
        <section id="produtos" >
            <h2>Nossas Roupas</h2>

            <div class="produto">
            <img src=" ./images/blusa.webp" alt="Camisa">
            <h3>Camiseta básica</h3>
            <p>R$50,00</p>
            <button class="add-carrinho" data-name="Camiseta básica" data-preco="50.00">Adicionar ao carrinho</button>
           </div>
            <div class="produto">
                <img src=" ./images/calça.webp" alt="Calça">
            <h3>Calça </h3>
            <p>R$120,00</p>
            <button class="add-carrinho" data-name="Camiseta básica" data-preco="50.00">Adicionar ao carrinho</button>
           </div>


            <div class="produto"> 
                <img src=" ./images/tenis.jfif" alt="Tenis">
            <h3>Tenis </h3>
            <p>R$200,00</p>
            <button class="add-carrinho" data-name="Camiseta básica" data-preco="50.00">Adicionar ao carrinho</button>
           </div>
                

        </section>
        <aside id="carrinho">
            <h2>Carrinho de Compras</h2>
            <ul id="itens-carrinho">

            </ul>
            <p> Total: R$ <span id="total">0</span>,00</p>
        </aside>

    </main>
    <script src="main.js"> </script>
</body>
</html>
